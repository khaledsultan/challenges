<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HTML Zoo Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section aria-label="contact">
    <h2 id="form-heading">Zoo Visitor Sign Up</h2>
    <p id="form-description">
      Please provide all necessary information on your stay with us.
    </p>

    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <fieldset>
        <legend>Enter your information</legend>

        <!-- Email: label & input -->
        <label for="email">Please enter your e-mail:</label>
        <!-- Date: label & input -->
        <input type="email" name="email" id="email">

        <fieldset class="radio-options">
          <legend>Which one of these animals would you like to visit?</legend>

          <!-- Radio Buttons: labels & inputs -->
          <label for="relaxed_sloths">relaxed sloths</label>
          <input type="radio" name="animals" id="relaxed_sloths">

          <label for="jumpy_kangaroos">jumpy kangaroos</label>
          <input type="radio" name="animals" id="jumpy_kangaroos">

          <label for="thieving_racoons">thieving racoons</label>
          <input type="radio" name="animals" id="thieving_racoons">
        </fieldset>

        <!-- Textarea: label & input -->
        <label for="textarea">Any Concerns?</label>
        <textarea name="textarea" id="textarea"></textarea>


        <!-- Two Checkboxes: labels & inputs -->
        <label for="data">Accept data processing</label>
        <input type="checkbox" name="data" id="data">

        <label for="newsletter">Sign up for newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter">

        <!-- Two Buttons: reset & submit -->
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

      </fieldset>
    </form>
  </section>
</body>

</html>
