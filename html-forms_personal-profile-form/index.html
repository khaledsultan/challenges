<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Personal Profile Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>


      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="brithday">Your Birthday:</label>
        <input type="date" id="brithday" name="brithday">
      </fieldset>



      <p>Can you tell us a little bit more? We want to annoy you with unwanted ads. </p>


      <fieldset>
        <legend>Further Information</legend>
        <div>
          <label for="color">Favourite Color:</label>
          <input type="color" id="color" name="color">
        </div>
        <div>
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="Monkey">Monkey🐒</option>
            <option value="Elephant">Elephant 🐘</option>
            <option value="Lion">Lion🦁</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">submit</button>
    </form>

    <!-- ctrl + arrow  --- by words
  ctrl + d  ---- choose the word and same word below  -->




  </section>
</body>

</html>
